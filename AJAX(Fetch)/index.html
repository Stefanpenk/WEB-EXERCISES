 <!DOCTYPE html>
 <html lang="en">

 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>AJAX - Fetch</title>
 </head>

 <body>
   <form class="generator">
     <label class="generator__input">Choose gender:
       <select class="generator__select" name="gender">
         <option value="both" selected>All</option>
         <option value="female">Women</option>
         <option value="male">Men</option>
       </select>
     </label>
     <label class="generator__input-name">Number of people:
       <input class="generator__input" name="users-number" type="number" value="10">
     </label>
     <input type="submit" class="button" value="Get users">
   </form>
   <div class="user-list"></div>
   <script src="main.js"></script>
 </body>

 </html>
